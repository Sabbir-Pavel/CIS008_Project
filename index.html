<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Lucky Mobile</title>
	<link rel="stylesheet" href="style/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<nav class="navbar">
				<a href="index.html" class="logo">Lucky Mobile</a>
				<button class="hamburger" id="hamburger">
					<i class="fa fa-bars"></i>
				</button>
				<ul class="mainNav" id="js-menu">
					<li>
						<a href="index.html" class="nav-links">Home</a>
					</li>
					<li>
						<a href="store.html" class="nav-links">Store </a>
					<li>
						<a href="about.html" class="nav-links">About</a>
					</li>
					<li>
						<a href="contact.html" class="nav-links">Contact</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="heroimage">
			<div id="image">
			 <img src="img/hero.jpg" id="data" alt="iphone">
			</div>
		</div>
		<article>
			<div class="featured"><h1>Featured Phones</h1></div>
			<div class="featuredItem">
				<div class="itemOne"><img src="img/blob.jpg" onclick="document.location='store.html'" alt="iphone"></div>
				<div class="textOne">
					<h3>iPhone 12 Pro</h3>
					<p>$999</p>
					<button onclick="document.location='store.html'">Buy</button>
				</div>
				<div class="itemTwo"><img src="img/q.jpg" alt="samsung" onclick="document.location='store.html'"></div>
				<div class="textTwo">
					<h3>iPad Pro</h3>
					<p>$599</p>
					<button onclick="document.location='store.html'">Buy</button>
				</div>
				<div class="itemThree"><img src="img/sam.jpg" alt="ipad" onclick="document.location='store.html'"></div>
				<div class="textThree">
					<h3>Galaxy S20</h3>
					<p>$699</p>
					<button onclick="document.location='store.html'">Buy</button>
				</div>
			</div>
			<div class="onSale"><h3>On Sale</h3></div>
			<div class="onSaleItem">
				<div class="saleOne"><img src="img/sams10.jpg" alt="iphone" onclick="document.location='store.html'"></div>
				<div class="textSaleOne">
					<h3>Galaxy S10</h3>
					<p>$699<del><sup>$999</sup></del></p>
					<button onclick="document.location='store.html'">Buy</button>
				</div>
				<div class="saleTwo"><img src="img/ipad-air.jpg" alt="samsung" onclick="document.location='store.html'"></div>
				<div class="textSaleTwo">
					<h3>iPad Air</h3>
					<p>$699<del><sup>$999</sup></del></p>
					<button onclick="document.location='store.html'">Buy</button>
				</div>
				<div class="saleThree"><img src="img/iphone11.jpg" alt="ipad" onclick="document.location='store.html'"></div>
				<div class="textSaleThree">
					<h3>iPhone 11</h3>
					<p>$699<del><sup>$999</sup></del></p>
					<button onclick="document.location='store.html'">Buy</button>
				</div>
			</div>
		</article>
		<footer class="footer">
			<div class="footerTop">
				<div class="hidden topLeft"><a href="index.html">Lucky Mobile</a></div>
				<div class="topMiddle">
					<div class="topMiddleOne"><a href="https://www.facebook.com/"><img src="img/facebook.png" alt="facebook"></a></div>
					<div class="topMiddleTwo"><a href="https://www.twitter.com/"><img src="img/twitter.png" alt="twitter"></a></div>
					<div class="topMiddleThree"><a href="https://www.gmail.com/"><img src="img/email.png" alt="gmail"></a></div>
				</div>
				<div class="topMiddleLeft">
					<div class="topMiddleFour"><a href="terms.html">Terms</a></div>
					<div class="topMiddleFive"><a href="policy.html">Policy</a></div>
				</div>
			</div>
			<div class="footerBottom">
				<div class="footerBottomOne">Created By  &copy; Team, 2020</div>
			</div>
			<div></div>
		</footer>
</div>
<script>
	//navbar
	let mainNav = document.getElementById('js-menu');
	let navBarToggle = document.getElementById('hamburger');
	navBarToggle.addEventListener('click', function () {
 	 mainNav.classList.toggle('show');
	});
		//image
		  var start = 1;
		 setInterval(function (){
			 if(start == 1){
				 image = "img/hero1.jpg";
				 start= 0;
			 }else{
				 image = "img/hero.jpg";
				 start= 1;
			 }
			 document.getElementById('data').src=""+image;
		 },2000);
      
</script>
</body>
</html>
